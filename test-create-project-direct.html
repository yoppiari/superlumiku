<!DOCTYPE html>
<html>
<head>
    <title>Test Create Avatar Project</title>
</head>
<body>
    <h1>Test Create Avatar Project API</h1>
    <button onclick="testCreateProject()">Test Create Project</button>
    <pre id="output"></pre>

    <script>
        async function testCreateProject() {
            const output = document.getElementById('output');

            // Get token from localStorage
            const token = localStorage.getItem('token');

            if (!token) {
                output.textContent = 'ERROR: No token found in localStorage!\nPlease login first at dev.lumiku.com';
                return;
            }

            output.textContent = 'Testing...\n';
            output.textContent += `Token: ${token.substring(0, 20)}...\n\n`;

            try {
                const response = await fetch('https://dev.lumiku.com/api/apps/avatar-creator/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: 'Test via Direct API',
                        description: 'Testing direct API call'
                    })
                });

                output.textContent += `Status: ${response.status} ${response.statusText}\n\n`;

                const data = await response.json();
                output.textContent += 'Response:\n';
                output.textContent += JSON.stringify(data, null, 2);

                if (response.ok) {
                    output.textContent += '\n\n✅ SUCCESS!';
                } else {
                    output.textContent += '\n\n❌ FAILED!';
                }

            } catch (error) {
                output.textContent += `\n\nERROR: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
