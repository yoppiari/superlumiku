<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Lumiku - AI Creative Platform 2025">
  <title>Lumiku - Dashboard</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ========================================
       CSS RESET & BASE
       ======================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ========================================
       DESIGN TOKENS - LIGHT MODE
       ======================================== */
    :root {
      /* Colors */
      --color-background: #FAFAFA;
      --color-surface: #FFFFFF;
      --color-surface-elevated: #FFFFFF;

      --color-text-primary: #0A0A0A;
      --color-text-secondary: #525252;
      --color-text-tertiary: #A3A3A3;

      --color-border: rgba(0, 0, 0, 0.08);
      --color-border-strong: rgba(0, 0, 0, 0.12);

      --color-overlay: rgba(0, 0, 0, 0.4);

      /* Primary - Indigo */
      --color-primary-50: #EEF2FF;
      --color-primary-100: #E0E7FF;
      --color-primary-500: #6366F1;
      --color-primary-600: #4F46E5;
      --color-primary-700: #4338CA;

      /* Semantic */
      --color-success: #10B981;
      --color-error: #EF4444;
      --color-warning: #F59E0B;

      /* App Categories */
      --color-category-image: #8B5CF6;
      --color-category-video: #EC4899;
      --color-category-avatar: #3B82F6;
      --color-category-text: #10B981;
      --color-category-audio: #F59E0B;
      --color-category-utility: #6366F1;

      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;

      /* Typography */
      --font-size-display: 32px;
      --font-size-h1: 24px;
      --font-size-h2: 20px;
      --font-size-h3: 18px;
      --font-size-body-lg: 16px;
      --font-size-body: 15px;
      --font-size-body-sm: 14px;
      --font-size-caption: 12px;

      --font-weight-regular: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04), 0 1px 3px rgba(0,0,0,0.06);
      --shadow-md: 0 2px 4px rgba(0,0,0,0.06), 0 4px 8px rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 8px rgba(0,0,0,0.08), 0 8px 16px rgba(0,0,0,0.1);

      /* Animation */
      --duration-fast: 150ms;
      --duration-normal: 200ms;
      --duration-slow: 300ms;
      --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ========================================
       DARK MODE
       ======================================== */
    [data-theme="dark"] {
      --color-background: #0A0A0A;
      --color-surface: #171717;
      --color-surface-elevated: #262626;

      --color-text-primary: #FAFAFA;
      --color-text-secondary: #A3A3A3;
      --color-text-tertiary: #525252;

      --color-border: rgba(255, 255, 255, 0.1);
      --color-border-strong: rgba(255, 255, 255, 0.15);

      --color-overlay: rgba(0, 0, 0, 0.7);

      --color-primary-500: #818CF8;
      --color-primary-600: #6366F1;

      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2), 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 2px 4px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.4);
      --shadow-lg: 0 4px 8px rgba(0,0,0,0.4), 0 8px 16px rgba(0,0,0,0.5);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --color-background: #0A0A0A;
        --color-surface: #171717;
        --color-surface-elevated: #262626;

        --color-text-primary: #FAFAFA;
        --color-text-secondary: #A3A3A3;
        --color-text-tertiary: #525252;

        --color-border: rgba(255, 255, 255, 0.1);
        --color-border-strong: rgba(255, 255, 255, 0.15);

        --color-primary-500: #818CF8;

        --shadow-sm: 0 1px 2px rgba(0,0,0,0.2), 0 1px 3px rgba(0,0,0,0.3);
        --shadow-md: 0 2px 4px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.4);
      }
    }

    /* ========================================
       GLOBAL STYLES
       ======================================== */
    body {
      background: var(--color-background);
      color: var(--color-text-primary);
      padding-bottom: 80px; /* Space for bottom nav */
    }

    /* ========================================
       TOP HEADER
       ======================================== */
    .top-header {
      position: sticky;
      top: 0;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-5) var(--space-4);
      z-index: 100;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.8);
    }

    [data-theme="dark"] .top-header {
      background: rgba(23, 23, 23, 0.8);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-left h1 {
      font-size: var(--font-size-h2);
      font-weight: var(--font-weight-semibold);
      letter-spacing: -0.01em;
      margin-bottom: 2px;
    }

    .header-left p {
      font-size: var(--font-size-body-sm);
      color: var(--color-text-secondary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .credit-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      background: var(--color-background);
      border: 1px solid var(--color-border);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      font-size: var(--font-size-body-sm);
      font-weight: var(--font-weight-medium);
    }

    .credit-icon {
      width: 18px;
      height: 18px;
      color: var(--color-primary-500);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
    }

    .theme-toggle:hover {
      background: var(--color-background);
      border-color: var(--color-border-strong);
    }

    .theme-toggle:active {
      transform: scale(0.98);
    }

    /* ========================================
       MAIN CONTENT
       ======================================== */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-5) var(--space-4);
    }

    /* ========================================
       SEARCH BAR
       ======================================== */
    .search-section {
      margin-bottom: var(--space-6);
    }

    .search-bar {
      position: relative;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-4) var(--space-3) 44px;
      font-size: var(--font-size-body);
      color: var(--color-text-primary);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      outline: none;
      transition: all var(--duration-normal) var(--ease-standard);
      font-family: inherit;
    }

    .search-input:focus {
      border-color: var(--color-primary-500);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-input::placeholder {
      color: var(--color-text-tertiary);
    }

    .search-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--color-text-tertiary);
      pointer-events: none;
    }

    /* ========================================
       FEATURED SECTION (Horizontal Scroll)
       ======================================== */
    .featured-section {
      margin-bottom: var(--space-8);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);
    }

    .section-title {
      font-size: var(--font-size-h2);
      font-weight: var(--font-weight-semibold);
      letter-spacing: -0.01em;
    }

    .section-action {
      font-size: var(--font-size-body-sm);
      color: var(--color-primary-500);
      background: none;
      border: none;
      cursor: pointer;
      font-weight: var(--font-weight-medium);
      padding: var(--space-2);
      transition: opacity var(--duration-normal) var(--ease-standard);
    }

    .section-action:hover {
      opacity: 0.8;
    }

    .horizontal-scroll {
      display: flex;
      gap: var(--space-4);
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: var(--space-2);
    }

    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }

    .featured-card {
      flex: 0 0 280px;
      scroll-snap-align: start;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
    }

    .featured-card:hover {
      border-color: var(--color-primary-500);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .featured-card:active {
      transform: scale(0.98);
    }

    .featured-card-icon {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-4);
    }

    .featured-card-icon svg {
      width: 28px;
      height: 28px;
    }

    .featured-card-badge {
      display: inline-block;
      padding: 4px 8px;
      background: var(--color-primary-100);
      color: var(--color-primary-700);
      font-size: 11px;
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .featured-card-title {
      font-size: var(--font-size-body-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
    }

    .featured-card-description {
      font-size: var(--font-size-body-sm);
      color: var(--color-text-secondary);
      line-height: 1.5;
    }

    /* ========================================
       CATEGORY FILTERS
       ======================================== */
    .category-filters {
      display: flex;
      gap: var(--space-2);
      overflow-x: auto;
      margin-bottom: var(--space-5);
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .category-filters::-webkit-scrollbar {
      display: none;
    }

    .category-chip {
      flex: 0 0 auto;
      padding: var(--space-2) var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-body-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
      white-space: nowrap;
    }

    .category-chip:hover {
      border-color: var(--color-border-strong);
      background: var(--color-background);
    }

    .category-chip.active {
      background: var(--color-primary-500);
      border-color: var(--color-primary-500);
      color: white;
    }

    .category-chip:active {
      transform: scale(0.98);
    }

    /* ========================================
       APP GRID
       ======================================== */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-4);
      margin-bottom: var(--space-8);
    }

    .app-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
      position: relative;
    }

    .app-card:hover {
      border-color: var(--color-primary-500);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    .app-card:active {
      transform: scale(0.98);
    }

    .app-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .app-card-badge {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      padding: 4px 8px;
      background: #FEF3C7;
      color: #D97706;
      font-size: 10px;
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .app-card-icon {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-3);
    }

    .app-card-icon svg {
      width: 28px;
      height: 28px;
      color: inherit;
    }

    .app-card-title {
      font-size: var(--font-size-body-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
    }

    .app-card-description {
      font-size: var(--font-size-body-sm);
      color: var(--color-text-secondary);
      line-height: 1.5;
      display: none; /* Hidden on mobile, shown on larger screens */
    }

    /* ========================================
       BOTTOM NAVIGATION
       ======================================== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      padding-bottom: env(safe-area-inset-bottom);
    }

    [data-theme="dark"] .bottom-nav {
      background: rgba(23, 23, 23, 0.8);
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: var(--space-2) var(--space-4);
      color: var(--color-text-tertiary);
      cursor: pointer;
      transition: color var(--duration-normal) var(--ease-standard);
      text-decoration: none;
      min-width: 64px;
    }

    .bottom-nav-item:active {
      transform: scale(0.95);
    }

    .bottom-nav-item.active {
      color: var(--color-primary-500);
    }

    .bottom-nav-icon {
      width: 24px;
      height: 24px;
    }

    .bottom-nav-label {
      font-size: 11px;
      font-weight: var(--font-weight-medium);
    }

    .bottom-nav-fab {
      width: 56px;
      height: 56px;
      background: var(--color-primary-500);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      margin-bottom: 20px;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-standard);
      border: 4px solid var(--color-background);
    }

    .bottom-nav-fab:hover {
      background: var(--color-primary-600);
      transform: scale(1.05);
    }

    .bottom-nav-fab:active {
      transform: scale(0.95);
    }

    /* ========================================
       LOADING SKELETON
       ======================================== */
    .skeleton {
      background: linear-gradient(
        90deg,
        var(--color-surface) 0%,
        var(--color-background) 50%,
        var(--color-surface) 100%
      );
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
      border-radius: var(--radius-md);
    }

    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .skeleton-card {
      height: 160px;
    }

    /* ========================================
       EMPTY STATE
       ======================================== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-12) var(--space-6);
      text-align: center;
    }

    .empty-state-icon {
      width: 64px;
      height: 64px;
      color: var(--color-text-tertiary);
      margin-bottom: var(--space-4);
    }

    .empty-state-title {
      font-size: var(--font-size-h3);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
    }

    .empty-state-description {
      font-size: var(--font-size-body);
      color: var(--color-text-secondary);
    }

    /* ========================================
       RESPONSIVE - TABLET
       ======================================== */
    @media (min-width: 768px) {
      .top-header {
        padding: var(--space-6) var(--space-6);
      }

      .header-left h1 {
        font-size: var(--font-size-h1);
      }

      .main-content {
        padding: var(--space-6) var(--space-6);
      }

      .apps-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: var(--space-5);
      }

      .app-card {
        padding: var(--space-6);
      }

      .app-card-description {
        display: block;
      }

      .featured-card {
        flex: 0 0 320px;
      }

      .bottom-nav {
        display: none; /* Hide on tablet/desktop */
      }

      body {
        padding-bottom: 0;
      }
    }

    /* ========================================
       RESPONSIVE - DESKTOP
       ======================================== */
    @media (min-width: 1024px) {
      .apps-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: var(--space-6);
      }

      .featured-card {
        flex: 0 0 360px;
      }
    }

    @media (min-width: 1280px) {
      .apps-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ========================================
       REDUCED MOTION
       ======================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========================================
       UTILITY CLASSES
       ======================================== */
    .hidden {
      display: none;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <header class="top-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Dashboard</h1>
        <p>Welcome back, Creator</p>
      </div>
      <div class="header-right">
        <div class="credit-badge">
          <svg class="credit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span id="creditBalance">2,450</span>
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <svg class="theme-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Search Bar -->
    <section class="search-section">
      <div class="search-bar">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Search apps and tools..."
          id="searchInput"
          autocomplete="off"
        >
      </div>
    </section>

    <!-- Featured Apps -->
    <section class="featured-section">
      <div class="section-header">
        <h2 class="section-title">Featured</h2>
        <button class="section-action">View All</button>
      </div>
      <div class="horizontal-scroll" id="featuredApps">
        <!-- Featured cards will be inserted here by JS -->
      </div>
    </section>

    <!-- Category Filters -->
    <section>
      <div class="category-filters" id="categoryFilters">
        <button class="category-chip active" data-category="all">All Apps</button>

    // ========================================
    // RENDER FUNCTIONS
    // ========================================
    function renderFeaturedApps() {
      const featuredContainer = document.getElementById('featuredApps');
      const featured = appsData.filter(app => app.featured);

      featuredContainer.innerHTML = featured.map(app => `
        <div class="featured-card" data-app-id="${app.id}">
          <div class="featured-card-icon" style="background: ${app.color}20; color: ${app.color};">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              ${icons[app.icon] || icons.user}
            </svg>
          </div>
          ${app.badge ? `<span class="featured-card-badge">${app.badge}</span>` : ''}
          <h3 class="featured-card-title">${app.name}</h3>
          <p class="featured-card-description">${app.description}</p>
        </div>
      `).join('');
    }

    function renderAppsGrid(category = 'all', searchTerm = '') {
      const appsContainer = document.getElementById('appsGrid');

      let filteredApps = appsData;

      // Filter by category
      if (category !== 'all') {
        filteredApps = filteredApps.filter(app => app.category === category);
      }

      // Filter by search term
      if (searchTerm) {
        filteredApps = filteredApps.filter(app =>
          app.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          app.description.toLowerCase().includes(searchTerm.toLowerCase())
        );
      }

      if (filteredApps.length === 0) {
        appsContainer.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h3 class="empty-state-title">No apps found</h3>
            <p class="empty-state-description">Try adjusting your search or filters</p>
          </div>
        `;
        return;
      }

      appsContainer.innerHTML = filteredApps.map(app => `
        <div class="app-card ${app.disabled ? 'disabled' : ''}" data-app-id="${app.id}">
          ${app.badge ? `<span class="app-card-badge">${app.badge}</span>` : ''}
          <div class="app-card-icon" style="background: ${app.color}20; color: ${app.color};">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              ${icons[app.icon] || icons.user}
            </svg>
          </div>
          <h3 class="app-card-title">${app.name}</h3>
          <p class="app-card-description">${app.description}</p>
        </div>
      `).join('');
    }

    // ========================================
    // THEME TOGGLE
    // ========================================
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    // Check for saved theme preference or default to system preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      // Update icon
      const icon = themeToggle.querySelector('.theme-icon');
      if (newTheme === 'dark') {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
      } else {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>';
      }
    });

    // ========================================
    // SEARCH FUNCTIONALITY
    // ========================================
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const activeCategory = document.querySelector('.category-chip.active').getAttribute('data-category');
        renderAppsGrid(activeCategory, e.target.value);
      }, 300);
    });

    // ========================================
    // CATEGORY FILTERS
    // ========================================
    const categoryChips = document.querySelectorAll('.category-chip');

    categoryChips.forEach(chip => {
      chip.addEventListener('click', () => {
        // Remove active class from all chips
        categoryChips.forEach(c => c.classList.remove('active'));

        // Add active class to clicked chip
        chip.classList.add('active');

        // Filter apps
        const category = chip.getAttribute('data-category');
        const searchTerm = searchInput.value;
        renderAppsGrid(category, searchTerm);
      });
    });

    // ========================================
    // APP CLICK HANDLERS
    // ========================================
    document.addEventListener('click', (e) => {
      const appCard = e.target.closest('.app-card, .featured-card');
      if (appCard && !appCard.classList.contains('disabled')) {
        const appId = appCard.getAttribute('data-app-id');
        console.log('Navigating to app:', appId);
        // In real implementation, navigate to app page
        alert(`Opening ${appId}...`);

    });

    // FAB CLICK HANDLER
    // ========================================

    createFab.addEventListener('click', () => {

      alert('Create new project!');

    // BOTTOM NAV ACTIVE STATE
    // ========================================
    const navItems = document.querySelectorAll('.bottom-nav-item');

    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();

        // Remove active class from all items
        navItems.forEach(i => i.classList.remove('active'));

        // Add active class to clicked item
        item.classList.add('active');

        // In real implementation, navigate to the page
        const href = item.getAttribute('href');
        console.log('Navigating to:', href);
      });
    });

    // ========================================

    renderAppsGrid();

    console.log('Total apps:', appsData.length);
